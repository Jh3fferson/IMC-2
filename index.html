<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Calculo de IMC</h1>
    </header>
    <main>
        <div>
            <form id="form">
                <div id="inputs">
                    <div class="altura-peso">
                        <label for="altura">Altura (Cm):</label>
                        <input type="number" id="altura" placeholder="Digite a sua altura..." name="altura" required>
                    </div>
                    <div class="altura-peso">
                        <label for="peso">Peso (Kg):</label>
                        <input type="number" id="peso" placeholder="Digite o seu peso..." name="peso" step="0.01" required>
                    </div>
                </div>
                <div id="button">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
        <div id="imc">
            <button id="close" onclick="closeImc(event)">X</button>
            <div id="imcText-div">
                <span id="imcText"></span>
            </div>
            <div class="barra">
                <div class="baixo"></div>
                <div class="ideal"></div>
                <div class="sobre"></div>
                <div class="obsidadeI"></div>
                <div class="obsidadeII"></div>
                <div class="obsidadeIII"></div>
                <div class="seta"></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>

</html>
